name: Build Android APK (Manual)

# [WHAT] 触发方式：手动点击 "Run workflow" 按钮触发
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release Version (e.g. v1.0.0)'
        required: true
        default: 'v1.0.0-manual'

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write # [IMPORTANT] 需要创建 Release 的权限

    steps:
      # 1. 检出代码
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. 设置 Java 环境 (Capacitor/Android 需要 JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 4. 安装依赖
      - name: Install Dependencies
        run: npm ci

      # 5. 构建前端并同步到 Android 目录
      # [NOTE] npm run cap:sync 包含了 build 和 npx cap sync 两个步骤
      - name: Build Web & Sync Capacitor
        run: npm run cap:sync

      # 6. 构建 APK (Debug 版本)
      # [NOTE] 使用 debug 包是因为它不需要配置签名密钥，开箱即用。
      # 如果需要 Release 签名包，需要配置 keystore secrets。
      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 7. 重命名 APK 文件 (加上版本号方便识别)
      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk fund-app-${{ inputs.version }}.apk

      # 8. 创建 Release 并上传 APK
      - name: Create Release and Upload
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: Manual Build ${{ inputs.version }}
          draft: false
          prerelease: true
          files: fund-app-${{ inputs.version }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
